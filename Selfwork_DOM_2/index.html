<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row py-5">
            
            <div class="col-4"></div>

            <div class="col-12 col-md-4">
                <h1>Crea il tuo Articolo</h1>
                <form action="#">
                    <label for="titolo"> Inserisci Titolo: </label>
                    <input type="text" id="titolo" name="titolo" required>
                    <label for="paragrafo"> Inserisci Paragrafo: </label>
                    <textarea id="paragrafo" name="paragrafo" rows="10" cols="50" required></textarea>
                    <button id="btn">Crea Articolo</button>
                </form>
            </div>

            <div class="col-4"></div>

            <div class="row py-5">
                <div class="col-12">
                    <article class="col-12" id="articoloCreato">
                </div>
            </div>
        </div>
    </div>

    <!-- JS CUSTOM -->
    <script src="./main.js"></script>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
